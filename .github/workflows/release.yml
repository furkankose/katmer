name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release-core:
    if: |
      contains(github.event.head_commit.message, 'chore: trigger release') &&
      contains(github.event.head_commit.message, 'core')

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Build core binaries
        run: bun packages/core/scripts/build.ts

      # release-it uses Node internally
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine core release channel
        id: channel
        run: |
          MSG="${{ github.event.head_commit.message }}"

          if echo "$MSG" | grep -q "core:beta"; then
            echo "args=--preRelease=beta" >> $GITHUB_OUTPUT
          elif echo "$MSG" | grep -q "core:alpha"; then
            echo "args=--preRelease=alpha" >> $GITHUB_OUTPUT
          elif echo "$MSG" | grep -q "core:next"; then
            echo "args=--preRelease=rc" >> $GITHUB_OUTPUT
          else
            echo "args=" >> $GITHUB_OUTPUT
          fi

      - name: Release core (katmer)
        run: |
          cd packages/core
          bun x release-it --ci ${{ steps.channel.outputs.args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-installer:
    if: |
      contains(github.event.head_commit.message, 'chore: trigger release') &&
      contains(github.event.head_commit.message, 'installer')

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Build installer binaries
        run: bun packages/installer/scripts/build.ts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine installer release channel
        id: channel
        run: |
          MSG="${{ github.event.head_commit.message }}"

          if echo "$MSG" | grep -q "installer:beta"; then
            echo "args=--preRelease=beta" >> $GITHUB_OUTPUT
          elif echo "$MSG" | grep -q "installer:alpha"; then
            echo "args=--preRelease=alpha" >> $GITHUB_OUTPUT
          elif echo "$MSG" | grep -q "installer:next"; then
            echo "args=--preRelease=rc" >> $GITHUB_OUTPUT
          else
            echo "args=" >> $GITHUB_OUTPUT
          fi

      - name: Release installer (katmer)
        run: |
          cd packages/installer
          bun x release-it --ci ${{ steps.channel.outputs.args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
